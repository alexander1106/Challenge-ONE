<html>
    <head>
        <link type = text/html rel="stylesheet" href="../Mi segunda pagina Web/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 

        <header>
            <img src="logo_one.png" alt="logoalura" class="logoalura">
            <h1 class="texto_2">ENCRIPTADOR DE TEXTOS </h1>
        </header>

        <main>        

            <section class="seccion1">
                <textarea class="area" placeholder="Ingrese el texto aqui"></textarea>

                <divssss class="contenedor-botones">
                <input type="button"  class="btn-desencriptar" value="DESENCRIPTAR">
                <input type="button"  class="btn-encriptar" value="ENCRIPTAR">                
                </divssss>   

            </section>
         
            <section class="seccion2">
                <div class="contenedor-munieco">
                    <img src="dragon.png" alt="imagenmunieco" class="muniecojpg">
                </div>
                <div class="bloque">
                    <div class="inicio"> 
                        <div class="contenedor-h3">
                            <h3>Ningún mensaje fue encontrado</h3>
                        </div>
                        <div class="contenedor-parrafo">
                            <p>Ingresa el texto que desea encriptar o desencriptar</p>
                        </div>
                    </div>
                    <div class="resul">
                        <div class="contenedor-resultado">
                            <h3>Mensaje encriptado: </h3>
                            <p class="texto-resultado"></p>
                        </div>
                        <div class="contenedor-copiar">
                            <input type="button" class="btn-copiar" value="Copiar">
                        </div>

                    </div>

              
                </div>
                <div class="miVentana" id="miVentana">
                    <h4>EL TEXTO FUE COPIADO CON ÉXITO</h4>
                    <i class="fa-solid fa-circle-check"></i>
                </div>

        
            </section>
        </main>

        <footer>
            <div class="iconos">

            </div>
        </footer>

        <script src="scrip.js"></script>
    </body>
